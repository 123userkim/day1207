<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.box{
		margin-top: 50px;
		margin-left: 100px;
		padding: 20px;
		height: 60px;
		/*
		animation-name :  moving;
		animation-duration : 3s;
		animation-direction : nomal;
		animation-iteration-count : infinite;
		*/
		
		animation : moving 3s infinite;
	}
	@keyframes moving{
		from{
			width:200px;
			background : #faef7c;
			opcity : 0.5;
			transform : scale(0.5) rotate(15deg)
		}
		to{
			width : 400px;
			background : #ff9400;
			opcity : 1;			
			transform: scale(1) rotate(0deg)
		}
	}
</style>
</head>
<body>
	<div class="box">
		<h3>Hello CSS</h3>
	</div>
</body>
</html>
