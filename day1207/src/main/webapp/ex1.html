<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	/*
	1) 박스의 가로 세로 크기를 100으로 설정, 배경을 초록, 검정색 실선의 둥근 테두리로 설정
	2) 박스위에 마우스가 올라가면 점점 더 박스의 색상이 노란색이 되도록 변형
	*/
	.box{
		height: 100px;
		width: 100px;
		background-color: green;
		border: 1px solid black;
		border-radius: 30px;
		transition : 1s;	
	}
	
	.box:hover{
		background-color: yellow;
	}
		
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
